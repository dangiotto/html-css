<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Tags e Semantic Tags</title>
    <style>
        body {
            font: 1em Arial, Helvetica, sans-serif;
            background-color: peachpuff;
        }
        article#caixa {
            background-color: snow;
            width: 400px;
            margin: auto;
            padding: 1px 10px;
            box-shadow: 3px 5px 4px black;
            border-radius: 10px 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site</h1>
        <nav>link link link link</nav>
    </header>
    <main>
        <section>
            <article id="caixa">
                <h2>Título</h2>
                <p>Texto do Artigo</p>
            </article>
            <article>
                <h2>Título</h2>
                <p>Texto do Artigo</p>
                <aside>
                    Conteúdo periférico do artigo
                </aside>
            </article>
        </section>
        <aside>
            Conteúdo periférico do Site
        </aside>
    </main>
    <footer>
        Conteúdo do rodapé
    </footer>
</body>
</html>
